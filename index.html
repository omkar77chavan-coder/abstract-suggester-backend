
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Abstract Generator</title>
  <style>
    body { font-family: Arial; max-width: 700px; margin: 30px auto; padding: 20px; background: #f5f5f5; }
    .block { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, select, textarea, button { width: 100%; margin-top: 10px; padding: 10px; font-size: 16px; }
    h2, h3 { color: #333; }
  </style>
</head>
<body>
  <div class="block">
    <h2>üéØ Smart Abstract + Conclusion Generator</h2>
    <input type="text" id="name" placeholder="Name" />
    <input type="number" id="age" placeholder="Age" />
    <select id="gender">
      <option value="">Select Gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
    <select id="stream">
      <option value="">Select Your Stream</option>
      <option value="AI">AI</option>
      <option value="ML">ML</option>
      <option value="CSE">CSE</option>
      <option value="Data Science">Data Science</option>
      <option value="IoT">IoT</option>
    </select>
    <textarea id="user_input" placeholder="Type your abstract..." rows="4"></textarea>
    <button onclick="fetchAbstract()">Optimize Abstract</button>
    <h3>Suggested Abstract:</h3>
    <p id="abstract_out"></p>
    <h3>Suggested Conclusion:</h3>
    <p id="conclusion_out"></p>
    <p id="status"></p>
  </div>

  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
  <script>
    let lastTime = Date.now();
    webgazer.setGazeListener((data, timestamp) => {
      if (data) {
        const now = Date.now();
        if (now - lastTime > 3000) {
          document.getElementById("status").innerText = "üëÅÔ∏è Pause detected. Suggesting content...";
          fetchAbstract();
          lastTime = now;
        }
      }
    }).begin();

    function fetchAbstract() {
      const stream = document.getElementById("stream").value;
      fetch("/stream_suggest", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ stream })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("abstract_out").innerText = data.abstract || "-";
        document.getElementById("conclusion_out").innerText = data.conclusion || "-";
        document.getElementById("status").innerText = "‚úîÔ∏è Suggestion ready.";
      })
      .catch(err => {
        document.getElementById("abstract_out").innerText = "Error.";
        document.getElementById("conclusion_out").innerText = "Error.";
        document.getElementById("status").innerText = "‚ùå Failed to fetch.";
      });
    }
  </script>
</body>
</html>
