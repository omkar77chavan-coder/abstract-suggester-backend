<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Abstract Generator</title>
  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      margin: 0;
      padding: 20px;
      color: white;
    }
    .container {
      display: flex;
      max-width: 1200px;
      margin: auto;
      background: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
    }
    .left, .right {
      padding: 30px;
    }
    .left {
      width: 40%;
      background: #181818;
      border-right: 1px solid #333;
    }
    .right {
      width: 60%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
      color: #ccc;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #555;
      font-size: 15px;
      background: #2a2a2a;
      color: white;
    }
    textarea {
      resize: vertical;
      height: 100px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      background: #007bff;
      color: white;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      background: #444;
      cursor: not-allowed;
    }
    .output-box {
      background: #222;
      padding: 15px;
      margin-bottom: 20px;
      border-left: 5px solid #007bff;
      white-space: pre-line;
      color: #ddd;
    }
    #status {
      font-weight: bold;
      margin-top: 10px;
    }
    .word-info {
      font-size: 13px;
      color: #888;
      margin-top: 4px;
      text-align: right;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- LEFT SIDE -->
  <div class="left">
    <h2>User Details</h2>

    <label>Name:</label>
    <input type="text" id="name">

    <label>Age:</label>
    <input type="number" id="age">

    <label>Gender:</label>
    <select id="gender">
      <option value="">Select</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label>Stream:</label>
    <select id="stream">
      <option value="">Select</option>
      <option value="AI">AI</option>
      <option value="Data Science">Data Science</option>
    </select>

    <label>Academic Level:</label>
    <select id="academicLevel">
      <option value="">Select</option>
      <option value="UG">Undergraduate</option>
      <option value="PG">Postgraduate</option>
    </select>

    <label>Write your Abstract:</label>
    <textarea id="abstractInput" placeholder="Type your abstract here..."></textarea>
    <div class="word-info" id="wordCounter">Please write at least 15 words (Words: 0)</div>

    <button id="submitBtn" onclick="fetchAbstract()" disabled>Generate Abstract & Conclusion</button>
    <div id="status"></div>
  </div>

  <!-- RIGHT SIDE -->
  <div class="right">
    <h2>Generated Content</h2>

    <label>Suggested Abstract:</label>
    <div id="abstractOutput" class="output-box" style="display:none;"></div>

    <label>Suggested Conclusion:</label>
    <div id="conclusionOutput" class="output-box" style="display:none;"></div>
  </div>
</div>

<script>
  const BACKEND_URL = "https://abstract-suggester-backend.onrender.com/suggest";
  const abstractInput = document.getElementById("abstractInput");
  const submitBtn = document.getElementById("submitBtn");
  const wordCounter = document.getElementById("wordCounter");
  const statusDiv = document.getElementById("status");

  function countWords(str) {
    return str.trim().split(/\s+/).filter(word => word.length > 0).length;
  }

  function isFormReady() {
    const name = document.getElementById("name").value.trim();
    const age = document.getElementById("age").value.trim();
    const gender = document.getElementById("gender").value;
    const stream = document.getElementById("stream").value;
    const academicLevel = document.getElementById("academicLevel").value;
    const words = countWords(abstractInput.value);
    return name && age && gender && stream && academicLevel && words >= 15;
  }

  function updateStatus(msg, ok = true) {
    statusDiv.style.color = ok ? "#00ff99" : "#ff6b6b";
    statusDiv.innerText = msg;
  }

  async function fetchAbstract(gazeStatus = "centered") {
    const payload = {
      name: document.getElementById("name").value,
      age: document.getElementById("age").value,
      gender: document.getElementById("gender").value,
      stream: document.getElementById("stream").value,
      academicLevel: document.getElementById("academicLevel").value,
      abstract: document.getElementById("abstractInput").value.trim(),
      gazeStatus
    };

    updateStatus("Fetching suggestion...");

    const ctrl = new AbortController();
    const t = setTimeout(() => ctrl.abort(), 12000);

    try {
      const res = await fetch(BACKEND_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        mode: "cors",
        body: JSON.stringify(payload),
        signal: ctrl.signal
      });
      clearTimeout(t);

      const text = await res.text();
      let data;
      try {
        data = text ? JSON.parse(text) : {};
      } catch (e) {
        throw new Error(`Non-JSON response (${res.status}): ${text.slice(0, 200)}`);
      }

      if (!res.ok) {
        throw new Error(data.error || data.detail || `${res.status} ${res.statusText}`);
      }

      document.getElementById("abstractOutput").innerText = data.abstract || "-";
      document.getElementById("conclusionOutput").innerText = data.conclusion || "-";
      document.getElementById("abstractOutput").style.display = "block";
      document.getElementById("conclusionOutput").style.display = "block";
      updateStatus("Generated successfully!");
    } catch (err) {
      updateStatus(`Error fetching suggestion: ${err.message}`, false);
      console.error("fetchAbstract error:", err);
    }
  }

  ["input", "change"].forEach(evt => {
    document.querySelectorAll("#name, #age, #gender, #stream, #academicLevel, #abstractInput")
      .forEach(el => el.addEventListener(evt, () => {
        const wordCount = countWords(abstractInput.value);
        wordCounter.textContent = `Please write at least 15 words (Words: ${wordCount})`;
        submitBtn.disabled = !isFormReady();
      }));
  });
</script>
</body>
</html>
